<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
</head>

<body>
    <b>
        <h1>STUDENT REGISTRATION FORM</h1>
    </b>
    <div style="border: 2px solid; height: 1000px;width: 1000px;background-color: blue;color: aliceblue;">

        <form action="">

            <table>

                <tr>
                    <td><label for="">FIRST NAME</label></td>
                    <td><input type="text" placeholder="Enter your name" maxlength="30">max 30 character a-z and A-Z
                    </td>
                </tr>


                <tr>

                    <td><label for="">LAST NAME</label></td>
                    <td><input type="text" placeholder="Enter Your Last Name" max="30">max 30 character a-z and A-Z</td>
                </tr>

                <tr>

                    <td><label for="">DATE OF BIRTH</label></td>
                    <td><input type="datetime-local"></td>
                </tr>


                <tr>

                    <td><label for="">EMAIL</label></td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td><label for="">MOBILE NUMBER</label></td>
                    <td><input type="tel" maxlength="10">(10 digit number)</td>
                </tr>

                <tr>
                    <td><label for="">GENDER</label></td>
                    <td><input type="radio" name="gender" value="male">MALE
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>

                <tr>
                    <td><label for="">ADDRESS</label></td>
                    <td><textarea name="" id="" rows="5" col="5"></textarea></td>
                </tr>


                <tr>
                    <td><label for="">CITY</label></td>
                    <td><input type="text" maxlength="30">max 30 character a-z and A-Z</td>
                </tr>

                <tr>
                    <td><label for="">PIN CODE</label></td>
                    <td><input type="number" maxlength="6">(6 digit number)</td>
                </tr>


                <tr>

                    <td><label for="">STATE</label></td>
                    <td><input type="text" maxlength="30">max 30 character a-z and A-Z</td>
                </tr>

                <tr>
                    <td><label for="">COUNTRY</label></td>
                    <td><input type="text" value="India" disabled></td>
                </tr>

                <tr>

                    <td><label for="">HOBIES</label></td>
                    <td></td>
                </tr>

                <tr>
                    <td><label for="">QUALIFICATION</label></td>
                    <td>
                        <table border="0" style="color: aliceblue;" cellspacing="10" cellpading="2px">
                            <tr>
                                <td>SL.NO.</td>
                                <td>EXAMINATION</td>
                                <td>BOARD</td>
                                <td>Percentage</td>
                                <td>Year Of Passing</td>
                            </tr>

                            <tr>
                                <td>1</td>
                                <td>class X</td>
                                <td><input type="text"></td>
                                <td><input type="number"></td>
                                <td><input type="number"></td>
                            </tr>

                            <tr>

                                <td>2</td>
                                <td>class XII</td>
                                <td><input type="text"></td>
                                <td><input type="number"></td>
                                <td><input type="number"></td>
                            </tr>

                            <tr>

                                <td>3</td>
                                <td>Graduation</td>
                                <td><input type="text"></td>
                                <td><input type="number"></td>
                                <td><input type="number"></td>

                            </tr>

                            <tr>
                                <td>4 </td>
                                <td>Masters</td>
                                <td><input type="text" (10 charcater max)></td>
                                <td><input type="number"></td>
                                <td><input type="number"></td>
                            </tr>

                        </table>




                    </td>
                </tr>

                <tr>
                    <td><label for="">COURSES APPLIED FOR</label></td>
                    <td><input type="radio"></td>
                    <!-- <td><input type="radio"></td>
                    <td><input type="radio"></td>
                    <td>B.A.<input type="radio"></td> -->
                </tr>


                <tr>
                    <td colspan="2">
                        <center><input type="button" value="submit"> </center>
                    </td>
                    <td colspan="2"><input type="reset" value="Reset"></td>
                </tr>


            </table>
            </tr>


        </form>

    </div>

</body>

</html>
