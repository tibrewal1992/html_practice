<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="height: 600px;width: 400px; background-color: chartreuse; border-radius: 10px;">
        <b>
            <h3 style="margin-left: 20px; "> Step1: Your Detail</h3>
        </b>

        <form action="">
            <table border="0" cellspacing="0"
                style="background-color: beige; width: 350px; height: 100px;margin-left: 20px;">
                <tr style="background-color: darkkhaki;">
                    <td><label for="">Name</label></td>
                    <td><input type="text" placeholder="First and Last Name"></td>

                </tr>


                <tr style="background-color: darkkhaki; ">
                    <td><label for="">Email</label></td>
                    <td><input type="email" placeholder="example@domain.com"></td>
                </tr>

                <tr style="background-color: darkkhaki;">

                    <td><label for="">phone</label></td>
                    <td><input type="tel" placeholder="Eg: +44750000000000000"></td>

                </tr>
            </table>




        </form>

        <b>
            <h3 style="margin-left: 20px;">Step2: Delivery Address</h3>
        </b>

        <form action="">


            <table border="0" cellspacing="0"
                style="background-color: beige; width: 350px; height: 170px;margin-left: 20px;">
                <tr style="background-color: darkkhaki; ">

                    <td> <label for="">Address</label></td>
                    <td><textarea name="" id="" rows="5" col="5"></textarea></td>

                </tr>


                <tr style="background-color: darkkhaki; ">

                    <td><label for="">post code</label></td>
                    <td><input type="tel"></td>
                </tr>

                <tr style="background-color: darkkhaki; ">


                    <td><label for="">Country</label></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </form>


        <b>
            <h3 style="margin-left: 20px;">Step3: Card Details</h3>
        </b>

        <form action="">

            <table border="0" cellspacing="0"
                style="background-color: beige; width: 350px; height: 100px;margin-left: 20px;">

                <tr style="background-color: darkkhaki;">

                    <td><label for="">Card Type</label></td>
                    <td><input type="radio"></td>
                </tr>

                <tr style="background-color: darkkhaki;">


                    <td><label for="">card Number</label></td>
                    <td><input type="number"></td>

                </tr>

                <tr style="background-color: darkkhaki;">

                    <td><label for="">Security Code</label></td>
                    <td><input type="number"></td>

                </tr>

                <tr style="background-color: darkkhaki;">
                    <td><label for="">Name on Card</label></td>
                    <td><input type="text" placeholder="Exact name as on Card"></td>

                </tr>




        </form>

        <form action="">

            <table>
                <tr>
                    <td>
                    <td colspan="2">
                        <center><input type="button" value="Buy It!"
                                style="margin-left: 150px;margin-top: 20px; border-radius: 15px; background-color: black; color: antiquewhite; height: 40px; width: 75px;">
                        </center>
                    </td>
                </tr>

            </table>


        </form>


    </div>


</body>

</html>
